<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    /* Same CSS as before */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .registration-container { background: navy; color: white; padding: 20px 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; text-align: center; }
    .registration-container h1 { margin-bottom: 20px; }
    .registration-container input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
    .registration-container button { width: 100%; padding: 10px; background: #0077cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .registration-container button:hover { background: #005fa3; }
    .error, .success { margin-top: 10px; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="registration-container">
    <h1>Register</h1>
    <form id="registrationForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
      <p class="error" id="errorMessage"></p>
      <p class="success" id="successMessage"></p>
    </form>
  </div>

  <script>
    const registrationForm = document.getElementById('registrationForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    // Add default admin account if not present
    const adminAccount = { username: 'admin', email: 'admin@example.com', password: 'admin123', isAdmin: true };
    const users = JSON.parse(localStorage.getItem('users')) || [];
    if (!users.some(user => user.username === adminAccount.username)) {
      users.push(adminAccount);
      localStorage.setItem('users', JSON.stringify(users));
    }

    registrationForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      errorMessage.textContent = '';
      successMessage.textContent = '';

      // Input validation
      if (username.trim() === '') {
        errorMessage.textContent = 'Username is required!';
        return;
      }

      if (!validateEmail(email)) {
        errorMessage.textContent = 'Invalid email format!';
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters long!';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match!';
        return;
      }

      // Create new user (not approved yet)
      const newUser = { username, email, password, isApproved: false };

      // Save the new user in the pending users list
      const pendingUsers = JSON.parse(localStorage.getItem('pendingUsers')) || [];
      pendingUsers.push(newUser);
      localStorage.setItem('pendingUsers', JSON.stringify(pendingUsers));

      successMessage.textContent = 'Registration successful! Awaiting admin approval.';
    });

    // Function to validate email
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>
</body>
</html>
